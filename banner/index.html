<div class="monze_guide_section main_section">
	<h2 class="main_section_title">고객님을 위한 숙면 가이드</h2>
    <div class="tab_area">
    	<ul class="tab_list">
        	<li class="tab_item"><span>#전체</span></li>
        </ul>
	</div>
    <div class="guide_slide_area" df-banner-code="boram-test-banner">
    	<div class="tabcont swiper-container">
        	<div class="swiper-wrapper">
                <div class="guide_slide swiper-slide" df-banner-clone data-title="{#title}">
                    <a href="{#href}" target="{#target}">
                        <div class="guide_img">{#item}</div>
                        <div class="guide_text"></div>
                    </a>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
